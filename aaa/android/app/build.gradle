plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.aaa"
    compileSdk = 35  // Обновлена версия SDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.aaa"
        minSdk = 21  // Минимальная версия SDK
        targetSdk = 35
        versionCode = 1
        versionName = "1.0"

        multiDexEnabled true  // Включена поддержка MultiDex
    }

    buildTypes {
        release {
            minifyEnabled true  // Включает оптимизацию кода (ProGuard)
            shrinkResources true  // Удаляет неиспользуемые ресурсы
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}



